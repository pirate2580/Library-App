<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div id = "header">
    <div class = "title">
      library
    </div>
    <button class = 'login'>
      Log in
    </button>
  </div>

  <div id = "main">
    <button class = "add-book">
      + Add book
    </button>
    <dialog>
      <form id = "add">
        <div class = "subtitle">
          Add New Book
        </div>

        <input type="text" id="book_title" name="book_title" placeholder="Title">
        <input type="text" id="author" name="author" placeholder="Author">
        <input type="number" id="pages" name ="pages" placeholder="Pages">

        <label>
          Have you read the book?
          <input type="checkbox" id="checkbox" name="checkbox">
        </label>

        <button class = "submit">
          Submit
        </button>
        <button class = "cancel" type = "button">
          Cancel
        </button>

      </form>
    </dialog>
    <div class = "library">
      <!--To add book cards here-->
      </div>
    </div>
  </div>

  
</body>
</html>
